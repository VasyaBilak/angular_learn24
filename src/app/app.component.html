<div class="col-xs-8 col xs-offset-2">
    <form (ngSubmit)="submitForm()" #form >

        <div class="form-group">
            <label>Email</label>
            <input 
            type="text" 
            class="form-control" 
            ngModel  
            name="email"
            >
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input 
            type="password" 
            class="form-control" 
            ngModel
            name="pass"
            >
        </div>
        <div class="form-group">
            <label>Оберіть країну</label>
            <select 
            class="form-control"
            ngModel
            name="country"
            >
                <option value="us">США</option>
                <option value="by">Білорусія</option>
                <option value="ua">Україна</option>
            </select>
        </div>
        <div class="radio" *ngFor="let ans of answers" >
            <label>
                <input 
                type="radio" 
                [value]="ans.type"
                ngModel 
                name="answer"
                > {{ans.text}}
            </label>
        </div>
        <button class="btn btn-success" type="submit" >Зберегти</button>
    </form>
</div>
