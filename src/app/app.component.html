<div class="col-xs-8 col xs-offset-2">
    <form (ngSubmit)="submitForm(form)" #form="ngForm" >

        <div class="form-group" [ngClass]="{'has-error': email.invalid && email.touched}"  >
            <label>Email</label>
            <input 
            type="text" 
            class="form-control" 
            ngModel  
            name="email"
            required
            email
            #email="ngModel"
            >
            <p *ngIf="email.invalid && email.touched" >Введіть правельний email</p>
        </div>
        <div class="form-group" [ngClass]="{'has-error': pass.invalid && pass.touched}" >
            <label>Пароль</label>
            <input 
            type="password" 
            class="form-control" 
            ngModel
            name="pass"
            required
            #pass="ngModel"
            >
            <p *ngIf="pass.invalid && pass.touched" >Пароль на має бути пустим</p>
        </div>
        <div class="form-group">
            <label>Оберіть країну</label>
            <select 
            class="form-control"
            ngModel
            name="country"
            required
            >
                <option value="us">США</option>
                <option value="by">Білорусія</option>
                <option value="ua">Україна</option>
            </select>
        </div>
        <div class="radio" *ngFor="let ans of answers" >
            <label>
                <input 
                required
                type="radio" 
                [value]="ans.type"
                ngModel 
                name="answer"
                > {{ans.text}}
            </label>
        </div>
        <button 
        class="btn btn-success" 
        type="submit" 
        [disabled]="!form.valid"
        >Зберегти</button>
    </form>
</div>
